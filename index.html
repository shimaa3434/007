<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>simple quiz app</title>
  </head>
  <body>
    <div class="quiz-container" id= 'quiz'>
      <div class="quiz-header">
        <h2 id= 'question'>text</h2>
      <ul>
        <li>
          <input type="radio" id= 'a' class="answer" name="answer">
          <label for="a" id= 'a_text'></label>
        </li>
        <li>
          <input type="radio" id= 'b' class="answer" name="answer">
          <label for="b" id= 'b_text'></label>
        </li>
        <li>
          <input type="radio" id= 'c' class="answer" name="answer">
          <label for="c" id= 'c_text'></label>
        </li>
        <li>
          <input type="radio" id= 'd' class="answer" name="answer">
          <label for="d" id= 'd_text'></label>
        </li>
      </ul>
    </div>
      <button id= 'submit'>التالي</button>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
